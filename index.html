<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Test</title>

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/iconsfont.css">

  <!-- Libs -->
  <link rel="stylesheet" href="/libs/theme-switcher/theme-switcher.css">
  <link rel="stylesheet" href="/libs/radio/radio.css">
  <link rel="stylesheet" href="/libs/checkbox/checkbox.css">

  <link rel="stylesheet" href="/css/style.css">

  <!-- Libs -->
  <script src="/libs/theme-switcher/theme-switcher.js" defer></script>

  <script src="/js/script.js" defer></script>
</head>

<body>
  <div class="wrapper">

    <!-- HEADER -->
    <header class="header">
      <div class="header__container">
        <div class="header__body">
          <h1 class="header__title">Клавиатурный тренажер</h1>
          <!-- Переключатель -->
          <label class="theme-switcher">
            <input type="checkbox" name="theme-switcher" id="theme-switcher">
            <span></span>
          </label>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main">
      <div class="main__container">
        <div class="main__body">
          <!-- Панель настроек -->
          <form action="" class="main__settings settings">
            <div class="settings__body">
              <div class="settings__block" id="settings-lang"></div>
              <div class="settings__block" id="settings-mode"></div>
              <div class="settings__block" id="settings-value"></div>
            </div>
          </form>
          <!-- Текст -->
          <div class="main__text text">
            <div class="text__placeholder" onmousedown="return false">
              Кликните сюда или нажмите любую клавишу, чтобы
              сфокусироваться
            </div>
            <div class="text__body">
              <input type="text" class="text__input" id="typing-input">
              <p class="text__passive" id="passive-text" onmousedown="return false"></p>
              <p class="text__visual" id="typing-visual-text" onmousedown="return false"></p>
              <span class="text__caret" id="typing-caret"></span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer"></footer>

  </div>
</body>

</html>
