<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Test</title>

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/iconsfont.css">

  <!-- Libs -->
  <link rel="stylesheet" href="/libs/theme-switcher/theme-switcher.css">
  <link rel="stylesheet" href="/libs/radio/radio.css">
  <link rel="stylesheet" href="/libs/checkbox/checkbox.css">

  <link rel="stylesheet" href="/css/style.css">

  <!-- Libs -->
  <script src="/libs/theme-switcher/theme-switcher.js" defer></script>

  <script src="/js/script.js" defer></script>
</head>

<body>
  <div class="wrapper">

    <!-- HEADER -->
    <header class="header">
      <div class="header__container">
        <div class="header__body">
          <h1 class="header__title">Клавиатурный тренажер</h1>
          <!-- Переключатель -->
          <label class="theme-switcher">
            <input type="checkbox" name="theme-switcher" id="theme-switcher">
            <span></span>
          </label>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main">
      <div class="main__container">
        <div class="main__body">
          <!-- Панель настроек -->
          <form action="" class="main__settings settings">
            <div class="settings__body">

              <div class="settings__block">
                <div id="settings-lang">
                  <label class="custom-checkbox">
                    <input type="checkbox" name="settings-lang" value="ru">
                    <span></span> ru
                  </label>
                </div>
              </div>

              <div class="settings__block">
                <div id="settings-mode">
                  <label class="custom-radio">
                    <input type="radio" name="settings-mode">
                    <span class="_icon-timer">время</span>
                  </label>
                  <label class="custom-radio">
                    <input type="radio" name="settings-mode" checked>
                    <span class="_icon-letter">слова</span>
                  </label>
                </div>
              </div>

              <div class="settings__block">
                <div id="settings-value">
                  <label class="custom-radio">
                    <input type="radio" name="settings-value" checked>
                    <span>25</span>
                  </label>
                  <label class="custom-radio">
                    <input type="radio" name="settings-value">
                    <span>50</span>
                  </label>
                  <label class="custom-radio">
                    <input type="radio" name="settings-value">
                    <span>75</span>
                  </label>
                  <label class="custom-radio">
                    <input type="radio" name="settings-value">
                    <span>100</span>
                  </label>
                </div>
              </div>

            </div>
          </form>
          <!-- Текст -->
          <div class="main__text text"></div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer"></footer>

  </div>
</body>

</html>
