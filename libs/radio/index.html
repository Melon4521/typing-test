<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Controls - Radio</title>

  <style>
    * {
      padding: 0;
      margin: 0;
      border: 0;
    }

    *,
    *:before,
    *:after {
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }

    :focus,
    :active {
      outline: none;
    }

    a:focus,
    a:active {
      outline: none;
    }

    nav,
    footer,
    header,
    aside {
      display: block;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      font-size: 100%;
      line-height: 1;
      font-size: 16px;
      -ms-text-size-adjust: 100%;
      -moz-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
    }

    input,
    button,
    textarea {
      font-family: inherit;
    }

    input::-ms-clear {
      display: none;
    }

    button {
      cursor: pointer;
    }

    button::-moz-focus-inner {
      padding: 0;
      border: 0;
    }

    a,
    a:visited {
      text-decoration: none;
    }

    a:hover {
      text-decoration: none;
    }

    ul li {
      list-style: none;
    }

    img {
      vertical-align: top;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-size: inherit;
      font-weight: 400;
    }

    :root {
      --color: #333;
      --bg-color: #fff;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 18px;
      color: var(--color);
      background-color: var(--bg-color);
    }

    .wrapper {
      max-width: 800px;
      padding: 80px 15px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2em;
      text-align: center;
      font-weight: 700;
      margin-bottom: 50px;
    }

    h2 {
      font-size: 1.5em;
      font-weight: 500;
      margin-bottom: 25px;
    }

    form div {
      margin-bottom: 10px;
    }
  </style>

  <link rel="stylesheet" href="./radio.css">
</head>

<body>

  <div class="wrapper">
    <h1>Radio</h1>

    <form>

      <div>
        <label class="custom-radio">
          <input type="radio" name="radio">
          <span><span></span></span> Вариант 1
        </label>
      </div>

      <div>
        <label class="custom-radio">
          <input type="radio" name="radio">
          <span><span></span></span> Вариант 2
        </label>
      </div>

      <div>
        <label class="custom-radio">
          <input type="radio" name="radio">
          <span><span></span></span> Вариант 3
        </label>
      </div>

      <div>
        <label class="custom-radio">
          <input type="radio" name="radio" disabled checked>
          <span><span></span></span> Недоступен
        </label>
      </div>

    </form>

  </div>

</body>

</html>
